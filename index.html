<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Youtube Mobile</title>
    <script
        src = "https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"></div>
            <i class = "fab fa-youtube"></i>
            <span class="title">Youtube</span>
        <div class="icons">
            <i class = "fas fa-serch"></i>
            <i class = "fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/video_0.MOV"></video>
    </section>

    <!-- Video info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Jihui</li>
                <li>#King</li>
                <li>#Zzang</li>
            </ul>
            <div class="titleAndbutton">
                <span class="title">
                    유튜브 사이트 따라만들기, 지희의 클론코딩 도전!!
                </span>
                <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="image/unnamed.jpg" alt="" />
                <div class="info">
                    <span class="name">클론코딩 by 지희</span>
                    <span class="subscribers">1M subscribers</span></div>
            </div>
            <button class="subscribe">subscribe</div>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <li class="item">
            <img src="" alt="">
            <div class="info"></div>
            <button class="moreBtn"></button>
        </li>
        <li class="item"></li>
        <li class="item"></li>
    </section>
</body>
</html>
